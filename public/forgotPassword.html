<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Theta Tau | Tau Delta Chapter - Miami University</title>
    <meta property="og:site_name" content="Theta Tau | Miami University" />

    <!-- Load external styles dynamically -->
    <div id="styles-placeholder"></div>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#5B0000">
    <meta name="msapplication-navbutton-color" content="#5B0000">
    <meta name="apple-mobile-web-app-status-bar-style" content="#5B0000">
</head>

<body>

<!-- Navbar (Loaded Dynamically) -->
<div id="nav-placeholder"></div>

<!-- Header -->
<div id="headerLogin" class="jumbotron" style="background-image:url('assets/img/banner.png'); background-position: center;">
    <h1>Reset Password</h1>
</div>

<div class="container" id="borderBar">
    <br/>
    <br/>

    <div class="container">
        <div class="row text-center">
            <img id="profile-img" class="profile-img-card center-block img-responsive" src="assets/img/login-logo.png"
                 style="height: 214px; width: 125px;" />
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="well well-sm" style="margin-top: 30px">
                    <form class="form-horizontal" action="">
                        <fieldset>
                            <legend>Reset Your Password</legend>

                            <!-- Email input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="email">Email: </label>
                                <div class="col-md-9">
                                    <input id="txtEmail" name="email" type="email" placeholder="Enter account email here" class="form-control" value="">
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="form-group">
                                <div class="col-md-12 text-right">
                                    <button id="resetPassword" type="button" class="btn btn-warning btn-lg">Submit</button>
                                </div>
                                <div class="col-md-12 text-left" id="divLoginError">
                                    <div id="lblLoginErrorMessage"></div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="col-md-12 text-center">
                    <p id="successMessage" style="color:#005b14; font-size: 18px;  text-align: center;" hidden>
                        <b>Email successfully sent! Check your inbox for instructions.</b>
                    </p>
                    <p id="failureMessage" style="color:#5B0000; font-size: 18px;  text-align: center;" hidden>
                        <b>Invalid email has been entered, try again.</b>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <br/>
    <hr>
    <br/>

</div>

<!-- Footer (Loaded Dynamically) -->
<div id="footer-placeholder"></div>

<!-- Scripts (Loaded Dynamically) -->
<div id="scripts-placeholder"></div>

<!-- Load Components -->
<script src="assets/js/loadComponents.js"></script>

</body>

</html>
