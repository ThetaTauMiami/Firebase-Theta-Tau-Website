<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Theta Tau | Tau Delta Chapter - Miami University</title>
    <meta property="og:site_name" content="Theta Tau | Miami University" />
    <meta charset="utf-8">

    <!--  Necessary Script for password resetting  -->
    <script type="module" src="assets/js/passwordReset.js" defer></script>


    <!-- Imports styles from public/components/placeholder.html   -->
    <div id="styles-placeholder"></div>
    <!-- Chrome, Firefox OS, Opera and Vivaldi -->
    <meta name="theme-color" content="#5B0000">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#5B0000">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#5B0000">

</head>



<body>
    <!-- Imports navbar from public/components/navbar.html   -->
    <div id="nav-placeholder"></div>

    <!--Custom tag from public/components/jumbotron.js-->
    <custom-jumbotron title="Reset Password" height="150px"></custom-jumbotron>

    <div class="container borderBar">

    <br/>
    <br/>

    <!-- Added upper ---------------------------------->

    <div class="container">
      <div class="row" style="text-align: center">
        <!-- Removed facebook and Twitter as they are no longer used for now -->
        <!--<a href="https://www.facebook.com/ThetaTauMU/" target="_blank"><i id="social" class="fa fa-facebook-official fa-5x" aria-hidden="true">&nbsp;&nbsp; </i></a>-->
        <!--<a href="https://twitter.com/thetataumu?lang=en" target="_blank"><i id="social" class="fa fa-twitter fa-5x" aria-hidden="true">&nbsp;&nbsp;</i></a>-->
        <!-- <a href="https://www.instagram.com/thetatau_miamiu/?hl=en" target="_blank"><i id="social" class="fa fa-instagram fa-5x" aria-hidden="true">&nbsp;&nbsp;</i></a>
        <a href="http://www.linkedin.com/groups/8471878" target="_blank"><i id="social" class="fa fa-linkedin fa-5x" aria-hidden="true"></i></a> -->
          <picture>
              <source srcset="assets/img/theta-tau/login-logo.webp" type="image/webp">
              <img id="profile-img"
                   class="profile-img-card center-block img-responsive"
                   src="assets/img/theta-tau/login-logo.png"
                   style="height: 214px; width: 125px;"
                   loading="lazy"
                   alt="Theta Tau Logo">
          </picture>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="well well-sm" style="margin-top: 30px">

            <form class="form-horizontal" action="">
              <fieldset>

                <legend>Reset Your Password</legend>

                <!-- Email input-->
                <div class="form-group">
                  <label class="col-md-3 control-label" for="email">Email: </label>
                  <div class="col-md-9">
                    <input id="txtEmail" name="email" type="email" placeholder="Enter account email here" class="form-control" value="">
                  </div>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                  <div class="col-md-12 text-right">
                    <button id="resetPassword" type="button" class="btn btn-warning btn-lg">Submit</button>
                  </div>
                  <div class="col-md-12 text-left" id="divLoginError">
                    <div id="lblLoginErrorMessage"></div>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
          <div class="col-md-12 text-center">
            <p id="successMessage" style="color:#005b14; font-size: 18px;  text-align: center;" hidden><b>Email successfully sent! Check your inbox for instructions.</b></p>
            <p id="failureMessage" style="color:#5B0000; font-size: 18px;  text-align: center;" hidden><b>Invalid email has been entered, try again.</b></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Added footer ------------------------------------------>
    <br/>
    <hr>
    <br/>

    </div>

    <!-- Imports footer from public/components/footer.html   -->
    <div id='footer-placeholder'></div>

    <!-- Imports scripts from public/components/scripts.html   -->
    <div id="scripts-placeholder"></div>
    <script src="assets/js/loadComponents.js"></script>

</body>

</html>
