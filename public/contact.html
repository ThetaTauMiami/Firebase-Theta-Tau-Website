<!DOCTYPE html>
<html>

<head>
    <title>Theta Tau | Tau Delta Chapter - Miami University</title>
    <meta property="og:site_name" content="Theta Tau | Miami University" />

    <!-- Load external styles dynamically -->
    <div id="styles-placeholder"></div>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#5B0000">
    <meta name="msapplication-navbutton-color" content="#5B0000">
    <meta name="apple-mobile-web-app-status-bar-style" content="#5B0000">
</head>

<body>

<!-- Navbar (Loaded Dynamically) -->
<div id="nav-placeholder"></div>

<div class="jumbotron" style="background-image:url('assets/img/banner.png'); background-position: center;">
    <h1>Contact Us</h1>
</div>

<div class="container" id="borderBar">
    <br/>
    <br/>

    <div class="container">
        <div class="row text-center">
            <a href="https://www.instagram.com/thetatau_miamiu/?hl=en" target="_blank">
                <i id="social" class="fa fa-instagram fa-5x" aria-hidden="true">&nbsp;&nbsp;</i>
            </a>
            <a href="http://www.linkedin.com/groups/8471878" target="_blank">
                <i id="social" class="fa fa-linkedin fa-5x" aria-hidden="true"></i>
            </a>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="well well-sm" style="margin-top: 30px">
                    <form class="form-horizontal" action="https://formspree.io/f/mdobejag" method="post">
                        <fieldset>
                            <legend>Email Us</legend>
                            <img id="profile-img" class="profile-img-card center-block img-responsive" src="assets/img/login-logo.png"
                                 style="height: 214px; width: 125px;" />

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="name">Name</label>
                                <div class="col-md-9">
                                    <input id="name" name="name" type="text" placeholder="Your name" class="form-control" value="">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="email">Your E-mail</label>
                                <div class="col-md-9">
                                    <input id="email" name="_replyto" type="email" placeholder="Your email" class="form-control" value="">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="subject">Message Subject</label>
                                <div class="col-md-9">
                                    <input id="subject" name="subject" type="text" placeholder="Subject" class="form-control" value="">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="message_body">Your Message</label>
                                <div class="col-md-9">
                                        <textarea class="form-control" id="message_body" name="message_body"
                                                  placeholder="Please enter your message here..." rows="5"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12 text-right">
                                    <button type="submit" class="btn btn-warning btn-lg">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <br/>
    <hr>
    <br/>

</div>

<!-- Footer (Loaded Dynamically) -->
<div id="footer-placeholder"></div>

<!-- Scripts (Loaded Dynamically) -->
<div id="scripts-placeholder"></div>

<!-- Load Components -->
<script src="assets/js/loadComponents.js"></script>

</body>

</html>
