<!DOCTYPE html>
<html>

<head>
    <title>Theta Tau | Tau Delta Chapter - Miami University</title>
    <meta property="og:site_name" content="Theta Tau | Miami University" />
    <meta charset="utf-8">

    <!--References the app.js file, uses defer to make sure it loads after the body elements have loaded-->
    <script type="module" src="assets/js/app.js" defer></script>

    <!-- Imports styles from public/components/styles.html   -->
    <div id="styles-placeholder"></div>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Chrome, Firefox OS, Opera and Vivaldi -->
    <meta name="theme-color" content="#5B0000">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#5B0000">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#5B0000">

</head>



<body>
    <!-- Imports navbar from public/components/navbar.html   -->
    <div id="nav-placeholder"></div>

    <!--Custom tag from public/components/jumbotron.js-->
    <custom-jumbotron title="Login" height="150px"></custom-jumbotron>


    <div class="container" id="borderBar">

    <br/>
    <br/>

    <!-- Added upper ---------------------------------->

    <div class="container">
      <div class="row" style="text-align: center">
        <!-- Removed facebook and Twitter as they are no longer used for now -->
        <!--<a href="https://www.facebook.com/ThetaTauMU/" target="_blank"><i id="social" class="fa fa-facebook-official fa-5x" aria-hidden="true">&nbsp;&nbsp; </i></a>-->
        <!--<a href="https://twitter.com/thetataumu?lang=en" target="_blank"><i id="social" class="fa fa-twitter fa-5x" aria-hidden="true">&nbsp;&nbsp;</i></a>-->
        <!-- <a href="https://www.instagram.com/thetatau_miamiu/?hl=en" target="_blank"><i id="social" class="fa fa-instagram fa-5x" aria-hidden="true">&nbsp;&nbsp;</i></a>
        <a href="http://www.linkedin.com/groups/8471878" target="_blank"><i id="social" class="fa fa-linkedin fa-5x" aria-hidden="true"></i></a> -->
          <picture>
              <source srcset="assets/img/theta-tau/login-logo.webp" type="image/webp">
              <img id="profile-img"
                   class="profile-img-card center-block img-responsive"
                   src="assets/img/theta-tau/login-logo.png"
                   style="height: 214px; width: 125px;"
                   loading="lazy"
                   alt="Theta Tau Logo">
          </picture>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="well well-sm" style="margin-top: 30px">
            <form class="form-horizontal" action="">
              <fieldset>

                <legend>Tau Delta Chapter - Brother Login Portal</legend>

                <!-- Email input-->
                <div class="form-group">
                  <label class="col-md-3 control-label" for="email">E-mail</label>
                  <div class="col-md-9">
                    <input id="txtEmail" name="email" type="email" placeholder="Enter email" class="form-control" value="">
                  </div>
                </div>

                <!-- Password input-->
                <div class="form-group">
                  <label class="col-md-3 control-label" for="password">Password</label>
                  <div class="col-md-9">
                    <input id="txtPassword" name="password" type="password" placeholder="Enter password" class="form-control" value="">
                  </div>
                </div>

                <!-- Login Button -->
                <div class="form-group">
                  <div class="col-md-12 text-right">
                    <button id="btnLogin" type="button" class="btn btn-warning btn-lg">Log In</button>
                    <!-- <button id="btnLogout" type="button" class="btn btn-warning btn-lg">Logout</button> -->
                  </div>
                  <div class="col-md-12 text-left" id="divLoginError">
                    <div id="lblLoginErrorMessage"></div>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
          <div class="col-md-12 text-center">
            <a href="forgotPassword.html" style="color:#5B0000; font-size: 18px;  text-align: center;">Forgot Password?</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Added footer ------------------------------------------>
    <br/>
    <hr>
    <br/>

    </div>

    <!-- Imports footer from public/components/footer.html   -->
    <div id='footer-placeholder'></div>

    <!-- Imports scripts from public/components/scripts.html   -->
    <div id="scripts-placeholder"></div>
    <script src="assets/js/loadComponents.js"></script>

</body>

</html>
