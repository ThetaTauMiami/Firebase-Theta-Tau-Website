<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Theta Tau | Tau Delta Chapter - Miami University</title>
    <meta property="og:site_name" content="Theta Tau | Miami University" />

    <!-- Load external styles dynamically -->
    <div id="styles-placeholder"></div>

    <!--References the app.js file, uses defer to make sure it loads after the body elements have loaded-->
    <script type="module" src="assets/js/app.js" defer></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#5B0000">
    <meta name="msapplication-navbutton-color" content="#5B0000">
    <meta name="apple-mobile-web-app-status-bar-style" content="#5B0000">
</head>

<body>

<!-- Navbar (Loaded Dynamically) -->
<div id="nav-placeholder"></div>

<!-- This is displayed when the user is not logged in -->
<div id="headerLogin" class="jumbotron" style="background-image:url('assets/img/banner.png'); background-position: center;">
    <h1>Login</h1>
</div>

<!-- This is displayed only when the user is logged in -->
<div id="headerAccount" class="jumbotron" style="background-image:url('assets/img/banner.png'); background-position: center;" hidden="true">
    <h1>Account</h1>
</div>

<div class="container" id="borderBar">
    <br/>
    <br/>

    <div class="container">
        <div class="row text-center">
            <img id="profile-img" class="profile-img-card center-block img-responsive" src="assets/img/login-logo.png"
                 style="height: 214px; width: 125px;" />
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="well well-sm" style="margin-top: 30px">
                    <form class="form-horizontal" action="">
                        <fieldset>

                            <legend>Tau Delta Chapter - Brother Login Portal</legend>

                            <!-- Email input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="email">E-mail</label>
                                <div class="col-md-9">
                                    <input id="txtEmail" name="email" type="email" placeholder="Enter email" class="form-control" value="">
                                </div>
                            </div>

                            <!-- Password input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="password">Password</label>
                                <div class="col-md-9">
                                    <input id="txtPassword" name="password" type="password" placeholder="Enter password" class="form-control" value="">
                                </div>
                            </div>

                            <!-- Login Button -->
                            <div class="form-group">
                                <div class="col-md-12 text-right">
                                    <button id="btnLogin" type="button" class="btn btn-warning btn-lg">Log In</button>
                                </div>
                                <div class="col-md-12 text-left" id="divLoginError">
                                    <div id="lblLoginErrorMessage"></div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="col-md-12 text-center">
                    <a href="forgotPassword.html" style="color:#5B0000; font-size: 18px;  text-align: center;">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>

    <br/>
    <hr>
    <br/>

</div>

<!-- Footer (Loaded Dynamically) -->
<div id="footer-placeholder"></div>

<!-- Scripts (Loaded Dynamically) -->
<div id="scripts-placeholder"></div>

<!-- Load Components -->
<script src="assets/js/loadComponents.js"></script>

</body>

</html>
