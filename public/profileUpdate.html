<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Theta Tau | Profile Update</title>
    <meta property="og:site_name" content="Theta Tau | Miami University" />

    <!-- Load external styles dynamically -->
    <div id="styles-placeholder"></div>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#5B0000">
    <meta name="msapplication-navbutton-color" content="#5B0000">
    <meta name="apple-mobile-web-app-status-bar-style" content="#5B0000">
</head>

<body>

<!-- Navbar (Loaded Dynamically) -->
<div id="nav-placeholder"></div>

<!-- Header -->
<div id="headerProfileUpdate" class="jumbotron" style="background-image:url('assets/img/banner.png'); background-position: center;">
    <h1>Profile Update</h1>
</div>

<div class="container" id="borderBar">

    <div class="container">
        <div class="row text-center">
            <h2>Update Your Profile Information</h2>
        </div>

        <!-- Profile Update Form -->
        <div class="row" id="profileUpdateForm">
            <form class="form-horizontal">
                <fieldset>

                    <legend>Update Account Details</legend>

                    <!-- First Name -->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="firstname">First Name</label>
                        <div class="col-md-9">
                            <input id="txtFirstname" name="firstname" type="text" class="form-control" placeholder="Enter your first name" required>
                        </div>
                    </div>

                    <!-- Last Name -->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="lastname">Last Name</label>
                        <div class="col-md-9">
                            <input id="txtLastname" name="lastname" type="text" class="form-control" placeholder="Enter your last name" required>
                        </div>
                    </div>

                    <!-- College Major -->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="major">Major(s)</label>
                        <div class="col-md-9">
                            <input id="txtMajor" name="major" type="text" class="form-control" placeholder="Separate multiple majors with commas" required>
                        </div>
                    </div>

                    <!-- College Minor -->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="minor">Minor(s) (Optional)</label>
                        <div class="col-md-9">
                            <input id="txtMinor" name="minor" type="text" class="form-control" placeholder="Separate multiple minors with commas">
                        </div>
                    </div>

                    <!-- Graduation Year -->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="gradYear">Graduation Year</label>
                        <div class="col-md-9">
                            <input id="txtGradYear" name="gradYear" type="number" class="form-control" placeholder="Enter expected graduation year" min="1980" max="2050" required>
                        </div>
                    </div>

                    <!-- Fraternity Class -->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="fratClass">Fraternity Class</label>
                        <div class="col-md-9">
                            <input id="txtFratClass" name="fratClass" type="text" class="form-control" placeholder="Enter your fraternity class (e.g., Mu)" required>
                        </div>
                    </div>

                    <!-- LinkedIn -->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="linkedinURL">LinkedIn (Optional)</label>
                        <div class="col-md-9">
                            <input id="txtLinkedin" name="linkedinURL" type="url" class="form-control" placeholder="Enter your LinkedIn URL">
                        </div>
                    </div>

                    <!-- Personal Website -->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="personalWebURL">Personal Website (Optional)</label>
                        <div class="col-md-9">
                            <input id="txtPersonalWeb" name="personalWebURL" type="url" class="form-control" placeholder="Enter your personal website URL">
                        </div>
                    </div>

                    <!-- GitHub -->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="personalGitHubURL">GitHub (Optional)</label>
                        <div class="col-md-9">
                            <input id="txtGithub" name="personalGitHubURL" type="url" class="form-control" placeholder="Enter your GitHub URL">
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group text-center">
                        <button id="btnUpdateAccountDetails" type="button" class="btn btn-warning btn-lg">Update</button>
                    </div>

                </fieldset>
            </form>
        </div>

        <!-- Status Messages -->
        <div class="text-center">
            <p id="successMessage" class="text-success" hidden><b>Your profile was successfully updated!</b></p>
            <p id="failureMessage" class="text-danger" hidden><b>Invalid profile information, please try again.</b></p>
            <p id="notInitMessage" class="text-danger" hidden><b>You have not initialized your profile yet. Return to your account page.</b></p>
            <a href="account.html" class="btn btn-default">‚Üê Back to Account</a>
        </div>

    </div>
</div>

<!-- Footer (Loaded Dynamically) -->
<div id="footer-placeholder"></div>

<!-- Scripts (Loaded Dynamically) -->
<div id="scripts-placeholder"></div>

<!-- Load Components -->
<script src="assets/js/loadComponents.js"></script>

</body>

</html>
