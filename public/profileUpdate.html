<div class="container">
  <div class="row" style="text-align: center">
    <div class="row" id="profileUpdateForm">
      <!--This div section will contain the intial login form to allow users to
        make changes to their profile settings, account updates are handled by: profileUpdate.js-->
      <form class="form-horizontal" action="">
          <fieldset>
            <legend>Enter Information to Update Your Account</legend>
            <!-- Firstname input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="firstname">First Name</label>
              <div class="col-md-9">
                <input id="txtFirstname" name="firstname" type="text" placeholder="Enter your first name" class="form-control" value="" style="width:95%; margin: auto;" required>
              </div>
            </div>
  
            <!-- Lastname input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="lastname">Last Name</label>
              <div class="col-md-9">
                <input id="txtLastname" name="lastname" type="text" placeholder="Enter your last name" class="form-control" value="" style="width:95%; margin: auto;" required>
              </div>
            </div>
  
            <!-- College Major input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="major">Current Major</label>
              <div class="col-md-9">
                <input id="txtMajor" name="major" type="text" placeholder="Enter your current college major (Separate by commas if multiple)" class="form-control" value="" style="width:95%; margin: auto;" required>
              </div>
            </div>
  
            <!-- College Minor input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="minor">Current Minor (Optional)</label>
              <div class="col-md-9">
                <input id="txtMinor" name="minor" type="text" placeholder="Enter your current college minor (Separate by commas if multiple)" class="form-control" value="" style="width:95%; margin: auto;">
              </div>
            </div>
  
            <!-- Expected Grad Year input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="gradYear">Graduation Year</label>
              <div class="col-md-9">
                <input id="txtGradYear" name="gradYear" type="number" placeholder="Enter your expected graduation year" class="form-control" value="" style="width:95%; margin: auto;" min="1980" max="2050" required>
              </div>
            </div>
  
            <!-- Fraternity Class input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="fratClass">Fraternity Class</label>
              <div class="col-md-9">
                <input id="txtFratClass" name="fratClass" type="text" placeholder="Enter your fraternity class (Ex: Mu)" class="form-control" value="" style="width:95%; margin: auto;" required>
              </div>
            </div>
  
            <!-- LinkedIn Input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="linkedinURL">LinkedIn (Optional)</label>
              <div class="col-md-9">
                <input id="txtLinkedin" name="linkedinURL" type="url" placeholder="Enter your full LinkedIn URL" class="form-control" value="" style="width:95%; margin: auto;">
              </div>
            </div>
            
            <!-- Personal Website Input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="personalWebURL">Personal Website (Optional)</label>
              <div class="col-md-9">
                <input id="txtPersonalWeb" name="personalWebURL" type="url" placeholder="Enter your full personal website URL" class="form-control" value="" style="width:95%; margin: auto;">
              </div>
            </div>
  
            <!-- GitHub Input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="personalGitHubURL">Personal GitHub (Optional)</label>
              <div class="col-md-9">
                <input id="txtGithub" name="personalGitHubURL" type="url" placeholder="Enter your full personal GitHub URL" class="form-control" value="" style="width:95%; margin: auto;">
              </div>
            </div>
  
            <!-- Submission Button -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button id="btnUpdateAccountDetails" type="button" class="btn btn-warning btn-lg">Update</button>
              </div>
            </div>
          </fieldset>
        </form>
    </div>
    <div class="col-md-12 text-center">
      <p id="successMessage" style="color:#005b14; font-size: 18px;  text-align: center;" hidden><b>Your profile was successfully updated!</b></p>
      <p id="failureMessage" style="color:#5B0000; font-size: 18px;  text-align: center;" hidden><b>Invalid profile information, please try again.</b></p>
      <p id="notInitMessage" style="color:#5B0000; font-size: 18px;  text-align: center;" hidden><b>You have not intialized your profile yet, return to your account page.</b></p>
    </div>
