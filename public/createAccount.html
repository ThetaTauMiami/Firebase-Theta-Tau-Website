<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Theta Tau | Tau Delta Chapter - Miami University</title>
  <meta property="og:site_name" content="Theta Tau | Miami University" />
  <meta charset="utf-8">



  <!-- PAGE SPECIFIC IMPORTS -->
  <script src="assets/js/createAccount.js" defer></script>
  <!-- PAGE SPECIFIC IMPORTS -->



  <!-- Imports styles from public/components/placeholder.html   -->
  <div id="styles-placeholder"></div>
  <!-- Chrome, Firefox OS, Opera and Vivaldi -->
  <meta name="theme-color" content="#5B0000">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#5B0000">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#5B0000">

</head>



<body>
  <!-- Imports navbar from public/components/navbar.html   -->
  <div id="nav-placeholder"></div>

  <!--Custom tag from public/components/jumbotron.js-->
  <custom-jumbotron title="Create Account" height="150px"></custom-jumbotron>


  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm" style="margin-top: 30px">

          <form class="form-horizontal" id="accountForm">
            <fieldset>

              <legend>Create an Account</legend>

              <!-- Email input-->
              <div class="form-group">
                <label class="col-md-3 control-label" for="email">Email: </label>
                <div class="col-md-9">
                  <input id="txtEmail" name="email" type="email" placeholder="Enter account email here" class="form-control" value="" required>
                </div>
              </div>

              <!-- Password input -->
              <div class="form-group">
                <label class="col-md-3 control-label" for="password">Password: </label>
                <div class="col-md-9">
                  <input id="password" name="password" type="password" placeholder="Enter password" class="form-control" value="" required>
                </div>
              </div>

              <!-- Confirm Password input -->
              <div class="form-group">
                <label class="col-md-3 control-label" for="confirmPassword">Confirm Password: </label>
                <div class="col-md-9">
                  <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm your password" class="form-control" value="" required>
                </div>
              </div>

              <!-- Submit Button -->
              <div class="form-group">
                <div class="col-md-12 text-right">
                  <button id="createAccount" type="submit" class="btn btn-primary btn-lg">Create Account</button>
                </div>
                <div class="col-md-12 text-left" id="divAccountError">
                  <div id="lblAccountErrorMessage"></div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="col-md-12 text-center">
          <p id="successMessage" style="color:#005b14; font-size: 18px; text-align: center;" hidden><b>Account successfully created! You can now log in.</b></p>
          <p id="failureMessage" style="color:#5B0000; font-size: 18px; text-align: center;" hidden><b>Account creation failed. Please check your information and try again.</b></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Imports footer from public/components/footer.html   -->
  <div id='footer-placeholder'></div>

  <!-- Imports scripts from public/components/scripts.html   -->
  <div id="scripts-placeholder"></div>
  <script src="assets/js/loadComponents.js"></script>

</body>

</html>
