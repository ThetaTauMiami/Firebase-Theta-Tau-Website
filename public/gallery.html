    <script>
        let slideIndex = 0;
        let slideInterval;
        showSlides();
        
        // Start the automatic slideshow
        startSlideshow();
        
        function startSlideshow() {
            // Clear any existing interval first
            clearInterval(slideInterval);
            // Set new interval - changes slide every 5 seconds
            slideInterval = setInterval(function() {
                nextSlide();
            }, 5000);
        }
        
        function showSlides() {
            let slides = document.querySelectorAll(".carousel img");
            
            // Hide all slides
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            
            // Show the current slide
            slides[slideIndex].style.display = "block";
        }
        
        function nextSlide() {
            let slides = document.querySelectorAll(".carousel img");
            slideIndex++;
            if (slideIndex >= slides.length) {
                slideIndex = 0;
            }
            showSlides();
            // Restart the timer when manually changing slides
            startSlideshow();
        }
        
        function prevSlide() {
            let slides = document.querySelectorAll(".carousel img");
            slideIndex--;
            if (slideIndex < 0) {
                slideIndex = slides.length - 1;
            }
            showSlides();
            // Restart the timer when manually changing slides
            startSlideshow();
        }
    </script>
    
    <style>
        .carousel-container {
            position: relative;
            max-width: 100%;
            margin: auto;
        }
        
        .carousel img {
            width: 100%;
            height: auto;
            display: none;
        }
        
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0,0,0,0.3);
            border: none;
        }
        
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
    </style>
